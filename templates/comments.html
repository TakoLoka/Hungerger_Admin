
{% extends "base.html" %}

{% block content %}
	<a class="btn btn-primary" href="./edit_comments/add/0">
		<i class="glyphicon glyphicon-plus-sign"></i> Add New Comments
	</a>
	<h1>Comments</h1>
	<p>This table includes {{table_count}} comments</p>
	<table id="sorted" class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>User Id</th>
				<th>Rec Id</th>
				<th>Comm Date</th>
				<th>Comm Content</th>

				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			{% for row_data in data %}
			<tr>
				{% for d in row_data %}
					<td>{{d}}</td>
				{% endfor %}
				<td>
					<a href="./edit_comments/edit/{{row_data[0]}}">
						<i class="glyphicon glyphicon-edit"></i>
					</a>
				</td>
				<td>
					<a 
						href="./save?cat=comments&act=delete&modifier=user_id&id={{row_data[0]}}"
						onclick="return navConfirm(this.href);">
					<i class="glyphicon glyphicon-trash"></i>
					</a>
					</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
